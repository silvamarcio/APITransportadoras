<h2>Minhas Transportadoras</h2>
<ul class="transporta">
  <li *ngFor = "let transpor of transp" 
      [class.selected] ="transpor == transpSelecionada"
      (click)="onSelect(transpor)">
    <span class="badge">{{transpor.id}}</span>{{transpor.nome}}
  </li>
</ul>

<app-transporte-detalhes [transpo]="transpSelecionada"></app-transporte-detalhes>
